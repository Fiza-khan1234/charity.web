 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .top-bar {
      background-color: #1e1e1e;
      padding: 10px 20px;
       position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1031; /* above bottom bar */
    }

    .top-bar .btn {
      background-color: #7bb940;
      color: white;
      border: none;
      padding: 6px 16px;
    }

    .bottom-bar {
      background-color: #fbbc61;
      padding: 10px 20px;
      font-size: 15px;
       position: fixed;
      top: 52px; /* height of top bar */
      left: 0;
      width: 100%;
      z-index: 1030;
    }

    .bottom-bar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .bottom-bar i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
  <div>
    <img src="./assets/envato logo.png" alt="Logo" height="25">
    <span class="text-white ms-1 fw-bold">envatomarket</span>
  </div>
  <div>
    <button class="btn">Buy now</button>
  </div>
</div>

<!-- Bottom Bar -->
<div class="bottom-bar d-flex justify-content-between align-items-center text-white flex-wrap">
  <div class="d-flex align-items-center">
    <i class="fas fa-envelope"></i> Info@YourDomain.com
    <span class="ms-4"><i class="fas fa-phone-alt"></i> +(333) 052 39876</span>
  </div>
  <div class="d-flex align-items-center mt-2 mt-md-0">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-pinterest-p"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</div>

<!-- Bootstrap & Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
